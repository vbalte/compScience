<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script src="app.js"></script>
    <div class="banner">
        <h1 class= "header">
            Add an Avenger
        </h1>
    </div>


    <div class="user-input">
        <form  id="hero-form">
            <div class="hero-form-input">
                <label for="alias"> Alias </label>
                <input type="text" id="alias" class="text-box">

            </div>

            <div class="hero-form-input">
                <label for="powers"> powers </label>
                <input type="text" id="powers" class="text-box">
                
            </div>

            <div class="hero-form-input">
                <label for="full-name"> full-name </label>
                <input type="text" id="full-name" class="text-box">
                
            </div>

            <div class="hero-form-input">
                <label for="first-appearance"> First Appearance </label>
                <input type="text" id="first-appearance" class="text-box">
                
            </div>

            <div class="hero-form-input">
                <label for="image"> Enter URL for an image </label>
                <input type="text" id="image" class="text-box">
                
            </div>
            <div class="hero-form-input">
                <input type="submit" value="Submit" class="btn">
            </div>
        </form>
    </div>


</body>
</html>
